<div class="container">
  <div class="row">
    <!--<div class="col-1"></div>-->
  <div class = "col-12 align-content-center" >
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="img">
          <img src="{{images[0]}}" alt="">
        </div>
        <div class="carousel-caption">
          <h1>Нові враження</h1>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="img">
          <img src="{{images[1]}}" alt="">
        </div>
        <div class="carousel-caption">
          <h1>Незабутні відчуття</h1>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="img">
          <img src="{{images[2]}}" alt="">
        </div>
        <div class="carousel-caption">
          <h1>Щирі емоції</h1>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
</div>
