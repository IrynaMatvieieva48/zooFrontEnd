<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input #box (keyup)="0" class="search_input" type="text" name="" placeholder="Search...">
        <p class="search_icon"><i class="fas fa-search"></i></p>
    </div>
</div>

<div class="row mb-2" style="margin: 30px">
  <div *ngFor="let n of newsService.news; index as i;" class="col-md-10">
    <div *ngIf="contains(n.name, box.value)" class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{n.name}}</h3>
        <p class="mb-auto">{{n.description}}</p>
      </div>
    </div>
  </div>
</div>
